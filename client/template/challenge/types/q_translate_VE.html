<template name="qTranslateVE">
  {{#if isListeningOnly}}
    <button class="round success tiny play-audio">
      <i class="fa fa-play"></i>
    </button>
  {{/if}}
  <div class="row">
    {{#unless isListeningOnly}}
      <div class="small-5 columns phrase-translate">
        {{{vietnamese}}}
      </div>
    {{/unless}}
    <div class="small-6 columns">
      <input type="text" id="answer-text" class="{{#if gotFeedback}}disabled{{/if}}">
    </div>
  </div>
</template>
