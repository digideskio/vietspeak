<template name="header">
  {{#if currentUser}}
    <nav class='top-bar' data-topbar role='navigation'>
      <!-- Title area -->
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="{{pathFor 'index'}}">
              Vietspeak
            </a>
          </h1>
        </li>
        <li class='toggle-topbar icon'>
          <a href="{{pathFor 'index'}}">
            <span>Menu</span>
          </a>
        </li>
      </ul>
      <!-- Menu -->
      <section class='top-bar-section'>
        <ul class='left'>
          <li>
            <a class="nav-lesson" href="{{pathFor 'lessonsList'}}">
              Lessons
            </a>
          </li>
        </ul>
        <ul class='right'>
          <li>
            <div class="label">Day streak: {{currentUser.profile.dayStreak}}</div>
          </li>
          <li>
            <div class="label">Level: {{currentUser.profile.level}}</div>
          </li>
          <li>
            <div class="label">Xp: {{currentUser.profile.xp}}</div>
          </li>
          <li>
            {{> loginButtons align="right"}}
          </li>
        </ul>
      </section>
    </nav>
  {{/if}}
</template>
