<template name="landingPage">
  <div class="row">
    <div id="landing-page-signup-login-form">
      {{#if error}}
        <div data-alert class="alert-box alert round">
          {{errorMessage}}
        </div>
      {{/if}}
      {{#unless isLogging}}
        {{> register}}
      {{else}}
        {{> login}}
      {{/unless}}
    </div>

  </div>
</template>
