<template name="dashboard">
  <div class="row">
    <div class="small-8 push-2 columns">
      <h1>Welcome {{username}}</h1>
      <div progress-report>
        Here's your progress today.
      </div>
      <h2>
       	Level: {{profile.level}}
       </h2>
       <h2>
        XP: {{profile.xp}}
       </h2>
       <h2>
       	{{profile.dayStreak}} {{dayStreakUnit}}
       </h2>
    </div>
  </div>
</template>
