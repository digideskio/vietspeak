<template name="lessonsList">
  <div class='row'>
    <div class='push-3 small-6 columns text-center'>
      <h1 class="title">Lessons</h1>
      <ul class='lesson-list panel'>
        {{#each lessons}}
          <li>
            <a class="lesson-item button" href="{{pathFor 'lessonPage'}}"></a>
            <h3>{{name}}</h3>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
