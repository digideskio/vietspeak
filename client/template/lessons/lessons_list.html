<template name="lessonsList">
  <div class='row'>
    <div class='push-3 small-6 columns text-center'>
      <h1 class="title">Lessons</h1>
      <ul class='lesson-list'>
        {{#each lessons}}
          <li class="lesson-item">
            <a class="button" href="{{pathFor 'lessonPage'}}">
              <p class="lesson-item-name">{{name}}</p>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
