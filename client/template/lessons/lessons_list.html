<template name="lessonsList">
  <div class='row'>
    <div class='small-6 push-3 columns text-center'>
      <h1> Lessons </h1>
      <ul class='lesson-list'>
        {{#each lessons}}
          <li class="lesson-item">
            <a class="button" href="{{pathFor 'lessonPage'}}">
              <h3 class="lesson-item-name">{{name}}</h3>
            </a>
          </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
