<template name="lessonContent">
  <button id="view-lesson" class="fa fa-book round large"></button>

  {{#momentum plugin="fade"}}
  	{{#if showLesson}}
			<section id="lesson-content">
				<div class='row'>
					<span class="left back button small-2 columns fa fa-chevron-left fa-2x"></span>
					<span class='small-8 columns'>
			    	{{content}}
			    </span>
					<span class="right next button small-2 columns fa fa-chevron-right fa-2x"></span>
				</div>
			</section>
		{{/if}}
	{{/momentum}}

</template>
